<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>

  <div class="header">
      <div class="head-text">
          <h1>ROCK</h1>
          <h1>PAPER</h1>
          <h1>SCISSORS</h1>
      </div>
      <div class="head-box">
          <h3>SCORE</h3>
          <span>12</span>
      </div>
  </div>
  <div class="selected_item">
    <span class="pick_title player_one_pick_title">You Picked</span>
      <div>
          <div id="rock" class="selected_circle player_one_item"><img src="images/icon-rock.svg" align="center"/></div>
      </div>
      <span class="pick_title player_two_pick_title">The House Picked</span>
      <div>
        <div id="rock" class="selected_circle player_two_item"></div>
      </div>
  </div>
</body>
</html>
